<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Client-Side Rendering</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- JavaScript code for rendering content -->
    <script>
      // DOM manipulation to render content dynamically
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '<h1>Hello, CSR!</h1>';
    </script>
  </body>
</html>
