<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #343a40;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 24px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .cart {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .cart h2 {
        margin-top: 0;
      }

      .cart ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .cart ul li {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cart ul li span {
        font-size: 14px;
        color: #555;
      }

      .cart .total {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 15px 20px;
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul li {
          margin-left: 0;
          margin-top: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Your header content -->
    </header>
    <div class="container">
      <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
          <li>No items in cart</li>
        </ul>
        <div class="total" id="cart-total">Total: $0.00</div>
      </div>
      <form id="checkout-form" action="/checkout" method="post">
        <button type="submit">Proceed to Checkout</button>
      </form>
    </div>
    <footer>&copy; 2024 My E-commerce Site. All rights reserved.</footer>
    <script>
      function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
        cartItems.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartItems.innerHTML = "<li>No items in cart</li>";
        } else {
          cart.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
            total += item.price;
          });
        }

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;
      }

      window.onload = async () => {
        loadCart();

        document.getElementById("checkout-form").onsubmit = async function (e) {
          e.preventDefault();
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          try {
            const response = await fetch("/checkout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                cartItems: cart,
              }),
            });

            const data = await response.json();
            console.log(data);

            if (data.url) {
              window.location = `${data.url}`;
              localStorage.removeItem("cart")
              
            } else {
              alert("Checkout Failed");
            }
          } catch (error) {
            console.error("Error during checkout:", error);
            alert("An error occurred during checkout. Please try again later.");
          }
        };
      };

      
    </script>
  </body>
</html>
