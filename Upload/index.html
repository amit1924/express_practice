<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        #image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Node.js File Uploader</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="myFiles" accept="image/*" multiple /> 
        <button type="submit">Submit</button>
    </form>
    <div id="image-container">
        <h2></h2>
        <h3></h3>
        <img id="uploadedImage" src="" alt="Uploaded Image">
    </div>
    <script>
        const form = document.getElementById("uploadForm");

        const sendFiles = async () => {
            const myFiles = document.getElementById("myFiles");
            const files = myFiles.files;
            const formData = new FormData();

            for (const file of files) {
                formData.append("image", file);
            }

            const response = await fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
           

            const h2 = document.querySelector("h2");
            h2.textContent = `Status: ${data?.status}`;

            const h3 = document.querySelector("h3");
            h3.textContent = data?.message;

            const uploadedImage = document.getElementById("uploadedImage");
            uploadedImage.src = data?.imagePath;
           
        };

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            sendFiles();
        });
    </script>
</body>
</html>
